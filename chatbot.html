<!-- Chatbot Button and Window -->
<div id="bot-button" class="fixed bottom-6 right-6 bg-white rounded-full p-4 shadow-lg cursor-pointer">
    <img src="bot.svg" alt="Chatbot" class="w-10 h-10">
</div>

<div id="chatbot-window" class="hidden fixed bottom-20 right-6 bg-white p-4 rounded-lg shadow-lg w-80">
    <div class="chat-header flex items-center gap-2 mb-2">
        <img src="bot.svg" alt="Chatbot" class="w-6 h-6">
        <span>Consultale a Jech</span>
    </div>
    <div class="chat-content mb-2">
        <p class="chat-bubble">...</p>
    </div>
    <div class="chat-input flex items-center">
        <textarea placeholder="Escribe tus dudas..." class="resize-none h-8 w-full p-2 rounded-lg border border-gray-300"></textarea>
        <button class="ml-2 p-2 bg-black text-white rounded-full">
            <img src="send.svg" alt="Enviar">
        </button>
    </div>
</div>
<style>
    /* style.css */

/* Estilos para el chatbot */
#bot-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 70px;
    height: 70px;
    padding: 10px;
    background-color: #ffffff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#bot-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
}

#chatbot-window {
    display: none; /* Inicia oculto */
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
}

</style>
<script>
    // Cargar el Chatbot
function loadChatbot() {
    fetch('chatbot.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
            setupChatbotToggle();
        });
}

// Mostrar/Ocultar el Chatbot
function setupChatbotToggle() {
    const botButton = document.getElementById('bot-button');
    const chatbotWindow = document.getElementById('chatbot-window');
    
    botButton.addEventListener('click', () => {
        chatbotWindow.classList.toggle('hidden');
    });
}

window.addEventListener('DOMContentLoaded', loadChatbot);

</script>
