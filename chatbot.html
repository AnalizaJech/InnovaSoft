<!-- Chatbot Button and Window -->
<div id="bot-button" class="blur">
    <img src="src/bot.svg" alt="Chatbot">
</div>

<div id="chatbot-window">
    <div class="chat-header">
        <img src="src/bot.svg" alt="Chatbot" class="h-8 w-8">
        <span>Consultale a Jech</span>
    </div>
    <div class="flex-grow mt-4">
        <div class="chat-bubble">
            <p>...</p>
        </div>
    </div>
    <div class="chat-input">
        <textarea placeholder="Escribe tus dudas..."></textarea>
        <button>
            <img src="src/send.svg" alt="Enviar">
        </button>
    </div>
</div>
