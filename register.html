<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovaSoft - Regístrate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="src/ISO.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="absolute top-4 left-4 text-sm md:text-base">
    <a href="index.html" class="flex items-center text-gray-600 hover:text-black">
      <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="ml-1 font-semibold">Regístrate</span>
    </a>
  </div>
  
  <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl mx-auto px-4 md:px-24 space-y-8 md:space-x-24">
    <!-- Logo fuera del contenedor de los campos -->
    <div class="flex justify-center">
      <img src="src/InnovaSoft1.svg" alt="InnovaSoft Logo" class="h-24 md:h-32">
    </div>
    
    <!-- Contenedor de los campos de registro -->
    <div class="w-full max-w-sm md:max-w-md bg-white rounded-lg shadow-lg p-6 md:p-10">
      <form action="#" method="POST" class="space-y-4 md:space-y-6">
        <div>
          <label for="email" class="block text-gray-700 font-bold">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ejemplo: Jezer@gmail.com" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-bold">Contraseña</label>
          <input type="password" id="password" placeholder="Ejemplo: Jezer123" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="submit" class="w-full bg-black text-white font-bold py-2 rounded-md hover:bg-gray-800">Registrar</button>
        <p class="text-center text-gray-600 mt-4">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-500 font-semibold">Ingresa Aquí</a></p>
      </form>
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t">
        <span class="mx-4 text-gray-500">o</span>
        <hr class="flex-grow border-t">
      </div>
      <button class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-md hover:bg-gray-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="h-6 mr-2"> Regístrate con Google
      </button>
    </div>
  </div>
</body>
</html>
